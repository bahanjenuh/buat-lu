<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Aura Cegil </title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff0f5;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }

    .container {
      text-align: center;
      padding: 30px;
      border: 4px dashed pink;
      border-radius: 20px;
      background-color: #ffe6f0;
      position: relative;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      position: absolute;
    }

    .pita {
      width: 60px;
      height: 60px;
      background: pink;
      border-radius: 50%;
      position: absolute;
      top: -30px;
      left: calc(50% - 30px);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: white;
      font-weight: bold;
      box-shadow: 0 0 10px #ff99cc;
    }

    .teks-atas {
      font-size: 20px;
      color: #ff3399;
      margin-bottom: 10px;
    }

    .aura-cegil {
      font-size: 36px;
      font-weight: 900;
      color: #cc0066;
      text-shadow: 2px 2px #ffcce0;
    }

    .emoji {
      position: fixed;
      top: -50px;
      font-size: 24px;
      animation: fall linear;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="pita">ðŸŽ€</div>
    <div class="teks-atas"><div>Lu masih badmood?</div></div>
    <div class="aura-cegil">AURA CEGIL</div>
  </div>

  <script>
    function createFallingEmoji() {
      const emoji = document.createElement('div');
      emoji.classList.add('emoji');
      emoji.textContent = 'ðŸ¥º';
      emoji.style.left = Math.random() * 100 + 'vw';
      emoji.style.animationDuration = (2 + Math.random() * 3) + 's';
      emoji.style.fontSize = (20 + Math.random() * 20) + 'px';

      document.body.appendChild(emoji);

      setTimeout(() => {
        emoji.remove();
      }, 5000);
    }

    setInterval(createFallingEmoji, 300);
  </script>
</body>
</html>
